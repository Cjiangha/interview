<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../lib/favicon.ico">
    <title>个人注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/register.css">

<body>
    <div class="header ">
        <div class="logo-con w clearfix">
            <a href="main.html" class="logo"></a>
            <div class="logo-title">欢迎注册</div>
            <div class="have-account">已有账号？ <a href="login.html" class="denglu">请登录&gt;</a></div>
        </div>
    </div>

    <div class="main">
        <div class="reg-form">
            <div class="form-item" id="count">
                <label>用　户　名</label>
                <input type="text" id="form-account" class="field">
            </div>
            <div class="input-tip">
                <span id="form-account-error" class="error">
                    <i class="i-error"></i>
                    <span> 用户名不能是纯数字，请重新输入！</span>
                </span>
            </div>


            <div class="form-item" id="psw">
                <label>设 置 密 码</label>
                <input type="password" id="form-pwd" class="field">
            </div>

            <div class="input-tip"><span id="form-pwd-error" class="error">
                    <i class="i-error"></i>
                    <span>有被盗风险,建议使用字母、数字和符号两种及以上组合</span>
                </span>
            </div>

            <div class="form-item" id="psw2">
                <label>确 认 密 码</label>
                <input type="password" id="form-equalTopwd" class="field">
            </div>
            <div class="input-tip">
                <span id="form-equalTopwd-error" class="error">
                    <i class="i-error">
                    </i>
                    <span> 两次密码输入不一致</span>
                </span>
            </div>


            <input type="button" value="立即注册" class="btn-register" id="form-register">


        </div>
    </div>
