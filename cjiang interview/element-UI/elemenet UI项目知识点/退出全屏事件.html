<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: aqua;">
    <div >
        <button onclick="handleFullScreen()" style="width: 100px;height: 30px;">点我全屏</button>

    </div>
</body>
<script>

    /*  
        Document.exitFullscreen()  当前文档退出全屏模式
        Element.requestFullscreen()
        Element.requestFullscreen() 方法用于发出异步请求使元素进入全屏模式。

        调用此API并不能保证元素一定能够进入全屏模式。如果元素被允许进入全屏幕模式，
        返回的Promise会resolve，并且该元素会收到一个fullscreenchange (en-US)事件，
        通知它已经进入全屏模式。如果全屏请求被拒绝，
        返回的promise会变成rejected并且该元素会收到一个fullscreenerror (en-US)事件。
        如果该元素已经从原来的文档中分离，那么该文档将会收到这些事件。
    */ 

    let fullscreen = false; //当前状态值

    function handleFullScreen(){
        let element = document.documentElement;
            if (fullscreen) {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } 
                // else if (document.webkitCancelFullScreen) {
                //     document.webkitCancelFullScreen();
                // } else if (document.mozCancelFullScreen) {
                //     document.mozCancelFullScreen();
                // } else if (document.msExitFullscreen) {
                //     document.msExitFullscreen();
                // }
            } else {
                if (element.requestFullscreen) {
                    element.requestFullscreen();
                } 
                // else if (element.webkitRequestFullScreen) {
                //     element.webkitRequestFullScreen();
                // } else if (element.mozRequestFullScreen) {
                //     element.mozRequestFullScreen();
                // } else if (element.msRequestFullscreen) {
                //     // IE11
                //     element.msRequestFullscreen();
                // }
            }
            fullscreen = !fullscreen;
    }

    
</script>
</html>
