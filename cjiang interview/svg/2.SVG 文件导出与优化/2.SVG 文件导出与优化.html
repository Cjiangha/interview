/*
    * SVG 文件导出与优化
         * Adobe Illustrator 这个工具来导出 SVG。
              * 使用 Adobe Illustrator 导出 SVG 最常用的方法是使用文件 > 存储为这个方法来导出 SVG 格式文件。
              * 用Illustrator 导出的图片会存在比使用专门为 web 保存 SVG 的方法的体积要大很多。

    * SVG 优化
        在拿到设计师的矢量设计稿的时候，如果图形是使用钢笔工具或者是手绘的，那么在输出 SVG 代码前，可以使用 
        Illustrator 菜单栏上的 对象>路径>简化这个命令来优化图形的节点。当然优化节点的数量要根据具体的图形来决定，
        总的来说，最好是控制在90%左右，太少的话，可能会破坏原有的形状。

    * 使用合适的画布尺寸
        在 Illustrator 中，想要改变画布的大小也非常方便，在菜单栏上 对象>画板>适合图稿边界 就可以自动根据画布中
        的图形元素的边界自动的来调整画布的尺寸。


    * 使用第三方工具进行优化

    SVGO-GUI（这是一个基于 node 的优化工具，运行软件之后，直接把 SVG 文件拖入到软件中，它会自从帮你优化好 SVG 文件。） ： https://github.com/svg/svgo-gui

    SVGOMG：这是一个在线的优化工具，提供来非常多的选项来自定义优化 SVG 文件。 https://jakearchibald.github.io/svgomg/
