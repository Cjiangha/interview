<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <div id="app">
        <button v-on:click="counter += 1">Add 1</button>
        <p>The button above has been clicked {{ counter }} times.</p>

        <button v-on:click="greet">Greet</button>

        <button v-on:click="say('hi')">Say hi</button>
        <button v-on:click="say('what')">Say what</button>

        <button v-on:click="warn('Form cannot be submitted yet.', $event)">
            Submit
        </button>

        <!-- 提交时间不再重载页面 -->
        <!-- <form v-on:submit.prevent="onSubmit">
          <input type="submit" value="发送请求" style="border:1px solid #ccc">
          <button ></button>
      </form> -->

        <!-- 修饰符可以串联 -->
        <a v-on:click.stop.prevent="doThat"></a>

        <!-- 只有修饰符 -->
        <form v-on:submit.prevent></form>

        <!-- 添加事件的监听器使用事件捕获模式 -->
        <!-- 即内部元素触发的事件先再此处理，然后交由内部元素进行处理 -->
        <div v-on:click.capture="doThis">...</div>

        <!-- 只当在 event.target 是当前元素自身时触发处理函数 -->
        <!-- 即事件不是从内部元素触发的 -->
        <div v-on:click.self="doThat">...</div>

        <!-- 
            2.1.4 新增
            点击事件将只会触发一次
         -->
        <a v-on:click.once="doThis">只会触发一次</a>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    /*
        1、监听事件
        2、事件处理方法
        3、内联处理器中的方法
        5、事件修饰符
            .stop
            .prevent
            .capture
            .self
            .once
            .passive

            case:<a v-on:click.stop="doThis"></a>

        6、按键修饰符
        Vue 提供了绝大多数常用的按键码的别名：
            .enter
            .tab
            .delete (捕获“删除”和“退格”键)
            .esc
            .space
            .up
            .down
            .left
            .right

            case:<input v-on:keyup.enter="submit">

        7、
        可以用如下修饰符来实现仅在按下相应按键时才触发鼠标或键盘事件的监听器。
            .ctrl
            .alt
            .shift
            .meta
            .exact 修饰符允许你控制由精确的系统修饰符组合触发的事件。

            <!-- 有且只有 Ctrl 被按下的时候才触发 -->
            <button v-on:click.ctrl.exact="onCtrlClick">A</button>

            <!-- 没有任何系统修饰符被按下的时候才触发 -->
            <button v-on:click.exact="onClick">A</button>


            case:
            <!-- Alt + C -->
            <input v-on:keyup.alt.67="clear">
       8、鼠标按钮修饰符
            .left
            .right
            .middle

        为什么在 HTML 中监听事件？
            你可能注意到这种事件监听的方式违背了关注点分离 (separation of concern) 这个长期以来的优良传统。
            但不必担心，因为所有的 Vue.js 事件处理方法和表达式都严格绑定在当前视图的 ViewModel 上，它不会导
            致任何维护上的困难。实际上，使用 v-on 有几个好处：

            扫一眼 HTML 模板便能轻松定位在 JavaScript 代码里对应的方法。

            因为你无须在 JavaScript 里手动绑定事件，你的 ViewModel 代码可以是非常纯粹的逻辑，和 DOM 完全解耦，
            更易于测试。


            当一个 ViewModel 被销毁时，所有的事件处理器都会自动被删除。你无须担心如何清理它们。
    */
    var vm = new Vue({
        el: "#app",
        data: {
            counter: 0,
            name: "Vue.js",
        },
        methods: {
            greet(event) {
                // 'this' 在方法里指向当前Vue实例
                alert("Hello", this.name);
                //'event'是原生的DOM事件
                if (event) {
                    alert(event.target.tagName);
                }
            },
            say: function (message) {
                alert(message);
            },
            warn: function (message, event) {
                console.log(123321);
                if (event) {
                    event.preventDefault();
                }
                alert(message);
            },
            doThis: function () {
                console.log('doThisdoThisdoThis')
            },
            onsubmit() {
                console.log('onsubmit')
            },
            doThat() {
                console.log('doThat')
            }

        },
    });

    //直接调用 JS方法
    // vm.greet();
</script>

</html>
