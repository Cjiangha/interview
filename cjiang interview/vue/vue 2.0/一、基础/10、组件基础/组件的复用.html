<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button-demo></button-demo>
        <button-demo></button-demo>
        <button-demo></button-demo>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    //注册一个按钮可以频繁点击
    Vue.component('button-demo',{
        data:function(){
            return{
                count:0
            }
        },
        template:`<button v-on:click="count++" style="width:100px;height:100px;" >{{count}}</button>`

    })

    new Vue({
        el:'#app'
    })


</script>
</html>
