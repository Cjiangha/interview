<script type="module">
//  import { createApp } from 'vue'
// import { createStore } from 'vuex'
var createApp = require('vue')
var createStore = require('vuex')
console.log(createApp)
console.log(createStore)

    //创建一个新的store实例
    const store = createStore({
        state() {
            return {
                count: 0
            }

        },
        mutations: {
            increment(state) {
                state.count++;
            }

        }
    })

    const app = createApp({
        /* 根组件 */ })

    // 将 store 实例作为插件安装
    app.use(store)
</script>
