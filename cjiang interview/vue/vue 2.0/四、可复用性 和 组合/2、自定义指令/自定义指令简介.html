<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- <input v-focus> -->
    <blog v-focus/>
  </div>
</body>
<script src="../vue.js"></script>
<script>
  /*
      指令（directive）：
      1、全局定义
      2、局部定义（定义在Vue的实例里面，component里不可以定义directive）

  
  
  */


  // 局部定义指令
  Vue.component('blog', {
   
    template: `<input />`
  })

  // 全局定义指令
  // 注册一个全局自定义指令 `v-focus`
  // Vue.directive('focus', {
  //   // 当被绑定的元素插入到 DOM 中时……
  //   inserted: function (el) {
  //     // 聚焦元素
  //     el.focus()
  //   }
  // })


  new Vue({
    el: '#app',
    directives: {
      focus: {
        // 指令的定义
        inserted: function (el) {
          el.focus()
        }
      }
    },
  })
</script>

</html>
