<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script src="../vue.js"></script>
  <script>
    /*
        1、组件名
            具体的case
                 my-component-name

            使用 kebab-case（短横线命名）
                当使用 kebab-case (短横线分隔命名) 定义一个组件时，你也必须
                在引用这个自定义元素时使用 kebab-case，例如 <my-component-name>。

                js:my-component-name
                HTML:<my-component-name></my-component-name>

            使用 camelCased (驼峰式命名) 
                js命名：MyComponentName
                HTML:<my-component-name> 和 <MyComponentName>

        2、全局注册
        Vue.component('my-component-name', {
          // ... 选项 ...
        })

        3、局部注册
            见下面代码

        4、模块系统
           使用 import/require，基于node.js 才可以使用的语法规则

           import ComponentA from './ComponentA'
           import ComponentC from './ComponentC'
             
           1）在模块系统中局部注册
           然后你需要在局部注册之前导入每个你想使用的组件。例如，在一个假设的 ComponentB.js 或 ComponentB.vue 文件中：
           export default {
             components: {
               ComponentA,
               ComponentC
             },
             // ...
           }
           componentA 和 componentC 在componentB 中注册好了

           2）基础组件的自动化全局注册

           如果你恰好使用了 webpack (或在内部使用了 webpack 的 Vue CLI 3+)
           可以使用 require.context


           main.js 具体代码
           import Vue from 'vue'
           import upperFirst from 'lodash/upperFirst'
           import camelCase from 'lodash/camelCase'
               
           const requireComponent = require.context(
             // 其组件目录的相对路径
             './components',
             // 是否查询其子目录
             false,
             // 匹配基础组件文件名的正则表达式
             /Base[A-Z]\w+\.(vue|js)$/
           )
               
           requireComponent.keys().forEach(fileName => {
             // 获取组件配置
             const componentConfig = requireComponent(fileName)
           
             // 获取组件的 PascalCase 命名
             const componentName = upperFirst(
               camelCase(
                 // 获取和目录深度无关的文件名
                 fileName
                   .split('/')
                   .pop()
                   .replace(/\.\w+$/, '')
               )
             )
           
             // 全局注册组件
             Vue.component(
               componentName,
               // 如果这个组件选项是通过 `export default` 导出的，
               // 那么就会优先使用 `.default`，
               // 否则回退到使用模块的根。
               componentConfig.default || componentConfig
             )
           })


    
    
    */

    //全局注册
    Vue.component("my-component-name", {
      // ... 选项 ...
    });

    //局部注册
    var ComponentA = {
      /* ... */
    };
    new Vue({
      el: "#app",
    });
  </script>
</html>
