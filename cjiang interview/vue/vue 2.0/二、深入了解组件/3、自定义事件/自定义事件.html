<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
        <my-component v-on:my-evnet="doSomething"></my-component>
        <div v-on:click="doSomething">点我点我</div>
    </div>
  </body>
  <script src="../vue.js"></script>
  <script>
    /*
    不同于组件和 prop，事件名不会被用作一个 JavaScript 变量名或 property 名，
    所以就没有理由使用 camelCase （驼峰命名） 或 PascalCase（帕斯卡命名法;） 了。
    并且 v-on 事件监听器在 DOM 模板中会被自动转换为全小写 (因为 HTML 是大小写不敏感的)，
    所以 v-on:myEvent 将会变成 v-on:myevent——导致 myEvent 不可能被监听到。

     因此，我们推荐你始终使用 kebab-case 的事件名。  
      
    */ 
      Vue.component('myComponent',{
            created(){
                console.log('我是my-component 组件触发的更新')
            },
            template:`<div v-on:click="$emit('my-evnet')">我是template</div>`
      })

      new Vue({
          el:'#app',
          methods:{
            doSomething:function(){
                console.log('doSomething')
            }
          }
      })
  </script>
</html>
