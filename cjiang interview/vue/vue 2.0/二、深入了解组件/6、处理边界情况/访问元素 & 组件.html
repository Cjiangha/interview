<!DOCTYPE html>
<html>
  <head>
    <title>Vue Component Blog Post Example</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="dynamic-component-demo"></div>

    <script>
      /*
            在每个 new Vue 实例的子组件中，其根实例可以通过 $root property 进行访问。例如，在这个根实例中：
       */

    var vm=    new Vue({
        data: {
          foo: 1,
        },
        created() {
          // 获取根组件的数据
          this.$root.foo;

          // 写入根组件的数据
          this.$root.foo = 2;

          // 访问根组件的计算属性
          this.$root.bar ;

          // 调用根组件的方法
          this.$root.baz();

        },
        computed: {
          bar: function () {
            /* ... */
          },
        },
        methods: {
          baz: function () {
            /* ... */
          },
        },
      });
    </script>
  </body>
</html>
