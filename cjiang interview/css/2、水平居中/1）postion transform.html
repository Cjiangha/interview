<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
*{
    padding: 0;
    margin: 0;
}
.father{
    width: 200px;
    height: 200px;
    position: relative;
    background-color: aqua;
}
.son{
    width: 100px;
    height: 100px;
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: red;
    transform: translate(-50%,-50%);

}

</style>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>
</html>
