<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            border: 1px solid grey;
            width: 140px;
            float: left;
            margin-right: 50px;
        }

        span {
            display: inline-block;
        }
    </style>
</head>

<body>
    下面的选项会改变右边框框的样式，左边框框的样式不会变
    </br></br>
    <div>
        <div class="box">
            Hi&nbsp;&nbsp;,
            This is a incomprehensibilities long word.
            </br>
            你好&nbsp;&nbsp;，
            这 是一个不可思议的长单词
        </div>
        <div id="example" class="box">
            Hi&nbsp;&nbsp;,
            This is a incomprehensibilities long word.
            </br>
            你好&nbsp;&nbsp;，
            这 是一个不可思议的长单词
        </div>
        <div style="clear: both"></div>
    </div>
    </br>
    <div>
        white-space:
        <select id="s1">
            <option value="normal">normal</option>
            <option value="nowrap">nowrap</option>
            <option value="pre">pre</option>
            <option value="pre-wrap">pre-wrap</option>
            <option value="pre-line">pre-line</option>
        </select>
    </div>
    <div>
        word-break:
        <select id="s2">
            <option value="normal">normal</option>
            <option value="break-all">break-all</option>
            <option value="keep-all">keep-all</option>
            <option value="break-word">break-word</option>
        </select>
    </div>
    <div>
        word-wrap:
        <select id="s3">
            <option value="normal">normal</option>
            <option value="break-word">break-word</option>
        </select>
    </div>
</body>
<script>
/*
    文章地址 
    https://juejin.cn/post/6844903667863126030


    white-space、word-break、word-wrap
    一、white-space
        正如它的名字，这个属性是用来控制空白字符的显示的，它有五个值：normal | nowrap | pre | pre-wrap | pre-line。
        1、white-space:nowrap 
             只有<br>才能导致换行！所以这个值的表现还是挺简单的，我们可以理解为永不换行。
        2、white-space:pre; 
             空格和换行符全都被保留了下来！不过自动换行还是没了。保留，所以pre其实是preserve的缩写，这样就好记了。
        3、white-space:pre-wrap; 
             显然pre-wrap就是preserve+wrap，保留空格和换行符，且可以自动换行。
        4、white-space:pre-line：
            空格被合并了，但是换行符可以发挥作用，line应该是new line的意思，自动换行还在，所以pre-line其实是preserve``new line+wrap。
        
        是否能发挥作用	换行符	空格	  自动换行  nbsp;
            normal	      ×	   ×（合并）	√	    √
            nowrap	      ×	   ×（合并）    ×	    √
            pre	          √	   √	       ×	    √
            pre-wrap	  √	   √	        √	    √
            pre-line	  √	   ×（合并）    √	    √

    二、word-break
        这个属性是控制单词如何被拆分换行的。它有三个值：normal | break-all | keep-all
        1、word-break:keep-all：
             所有“单词”一律不拆分换行，注意，我这里的“单词”包括连续的中文字符（还有日文、韩文等），或者可以理解为只有空格可以触发自动换行
        2、word-break:break-all：
            所有单词碰到边界一律拆分换行，不管你是incomprehensibilities这样一行都显示不下的单词，还是long这样很短的单词，只要碰到边界，都会被强制拆分换行。所以用word-break:break-all时要慎重呀。
            这样的效果好像并不太好呀，能不能就把incomprehensibilities拆一下，其它的单词不拆呢？那就需要下面这个属性了：

    三、word-wrap（overflow-wrap）

        tips:word-wrap 属性原本属于微软的一个私有属性，
             在 CSS3 现在的文本规范草案中已经被重名为 overflow-wrap 。 
            word-wrap 现在被当作 overflow-wrap 的 “别名”。 
            稳定的谷歌 Chrome 和 Opera 浏览器版本支持这种新语法。
        word-wrap又叫做overflow-wrap：
        这个属性也是控制单词如何被拆分换行的，实际上是作为word-break的互补，它只有两个值：normal | break-word，那我们看下break-word：
        1、break-word：
            （其实前面的word-break属性除了列出的那三个值外，也有个break-word值，效果跟这里的word-wrap:break-word一样，然而只有Chrome、Safari等部分浏览器支持）

*/ 




    document.getElementById('s1').addEventListener('change', function (e) {
        document.getElementById('example').style.whiteSpace = e.target.value;
    });
    document.getElementById('s2').addEventListener('change', function (e) {
        document.getElementById('example').style.wordBreak = e.target.value;
    });
    document.getElementById('s3').addEventListener('change', function (e) {
        document.getElementById('example').style.wordWrap = e.target.value;
    });
</script>

</html>
