        type: 'root'
    }

    function getTextBlockkId(obj) {
        const blockIds = [];
        // your code

        let childrenArray = obj.children
        childrenArray.forEach(item => {
            if (item.type === 'text') {
                blockIds.push(item.blockId)
            }
        })

        return blockIds;
    }
